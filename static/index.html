<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ndle</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>N-dle</h1>
      <div>
        <p>Word length:</p>
        <input type="number" id="n" name="n" value=5 max=20 min=3 />
        <p>Guesses:</p>
        <input type="number" id="guesses" name="guesses" value=6 />
      </div>
      <output id="stdout"></output>
      <div id="guesshistory"></div>
      <input id="stdin" type="text" name="stdin" />
    </div>

    <script type="text/javascript" src="/ndle.js"></script>
  </body>
</html>
